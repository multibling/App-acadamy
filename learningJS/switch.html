<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- creating a select box -->
    <label for="weather">What's the weather like? </label>

    <!-- The select box with options -->
    <select id="weather">
      <option value="sunny">Sunny</option>
      <option value="windy">Windy</option>
      <option value="rainy">Rainy</option>
      <option value="cloudy">Cloudy</option>
      <option value="snowy">Snowy</option>
    </select>

    <a href="#" onclick="btnPressed()">GO!</a>

    <!-- advice paragraph for user -->
    <p id="outputText">Weather advice :</p>

    <script>
      function btnPressed() {
        var weatherSelected = document.getElementById("weather").value;
        var advice;

        switch (weatherSelected) {
          case "sunny":
            advice = " Wear your sunglasses.";
            break;

          case "windy":
            advice = " Wear a jacket.";
            break;

          case "rainy":
            advice = " Wear rain coat and carry an unbrella.";
            break;

          case "cloudy":
            advice = " Carry a jacket. It might rain!";
            break;

          case "snowy":
            advice = " Dress warmly.";
            break;
        }

        document.getElementById("outputText").innerHTML =
          "Weather advice" + advice;
      }
    </script>
  </body>
</html>
